		<script>
		    $(document).ready(function() {
		    	// spinner1, spinner2, spinner3 共3种效果
		    	var whichSpinner = "spinner" + Math.ceil(Math.random() * 3); 
				$("#fakeloader").fakeLoader({
			        timeToHide: 60000,
			        bgColor: "#2ecc71",
			        spinner: whichSpinner,
			    });
	            var winW = $(window).width();
	            var winH = $(window).height();
	            var $selector = $('.' + whichSpinner);
	            var spinnerW = $selector.outerWidth();
	            var spinnerH = $selector.outerHeight();
                $selector.css({
	                'left':(winW/2)-(spinnerW/2),
	                'top':(winH/2)-(spinnerH/2)
	            });
			});
		</script>
