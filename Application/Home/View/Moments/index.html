<!doctype html>
<html>
<head>
    <title>SixChat</title>
    <include file="./Public/header.html"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/lib/lightbox.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/lib/swiper.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/lib/fakeLoader.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/moments.css?v=__DEPLOY_VERSION__"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/messages.css?v=__DEPLOY_VERSION__"/>
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1200px)"
          href="__PUBLIC__/Home/css/pc.css?v=__DEPLOY_VERSION__"/>
</head>
<body>
<div id="fakeloader"></div>
<div id="fake_div" style="display: none;">
    <div id="top" data-role="header">
        <div id="return">
            <img id="back_img" src="__PUBLIC__/Home/img/default/icon_back.png" alt="">
            <span id="back">New</span>
        </div>
        <span id="current_location" ontouchstart='return false'>SixChat</span>
        <img id="camera" src="__PUBLIC__/Home/img/default/camera.png" alt="">
    </div>

    <div id="slidebar"></div>
    <div id="slidebar_profile"></div>
    <div id="slide_wall">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div id="avatar"><img src="" alt=""></div>
    </div>

    <!--占位栏-->
    <div id='free'></div>

    <!-- 瀑布流 -->

    <div id="loading">Next Page</div>

    <div id="footer" data-role="footer">
        <p>&copy2013-2018 Beishanwen</p>
    </div>
</div>

{$script}

<script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="__PUBLIC__/Home/js/lib/fakeLoader.min.js?v=__DEPLOY_VERSION__"></script>
<script>
    $(document).ready(function () {
        // spinner1, spinner2, spinner3 共3种效果
        let whichSpinner = "spinner" + Math.ceil(Math.random() * 3);
        $("#fakeloader").fakeLoader({
            // timeToHide: 1200,
            bgColor: "#2ecc71",
            spinner: whichSpinner,
            fakeDiv: 'fake_div' // 在动画完成预加载前隐藏#fake_div
        });
        let winW = $(window).width();
        let winH = $(window).height();
        let $selector = $('.' + whichSpinner);
        let spinnerW = $selector.outerWidth();
        let spinnerH = $selector.outerHeight();
        $selector.css({
            'left': (winW / 2) - (spinnerW / 2),
            'top': (winH / 2) - (spinnerH / 2)
        });
    });
</script>

<include file="./Public/footer.html"/>
<script src="__PUBLIC__/Home/js/lib/swiper.min.js"></script>
<script src="__PUBLIC__/Home/js/moments.js?v=__DEPLOY_VERSION__"></script>
</body>
</html>
